# General
set -s escape-time 0
bind-key Tab last-window
bind x kill-window
set -g update-environment "DISPLAY WINDOWID SSH_ASKPASS SSH_AGENT_PID SSH_CONNECTION"

# open a man page in new window
bind / command-prompt "split-window 'exec man %%'"

# split windows like vim
# vim's definition of a horizontal/vertical split is reversed from tmux's
bind s split-window -v
bind v split-window -h

bind ^s split-window -v
bind ^v split-window -h

# move around panes with hjkl, as one would in vim after pressing ctrl-w
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind ^h select-pane -L
bind ^j select-pane -D
bind ^k select-pane -U
bind ^l select-pane -R

# resize panes like vim
# feel free to change the "1" to however many lines you want to resize by, only
# one at a time can be slow
bind < resize-pane -L 3
bind > resize-pane -R 3
bind - resize-pane -D 3
bind + resize-pane -U 3

# bind : to command-prompt like vim
# this is the default in tmux already
bind : command-prompt

# session management
bind C new-session
bind L choose-session

# Set the prefix to ^A.
unbind C-b
set -g prefix ^A
bind a send-prefix

set -g status-justify centre
set -g status-left '#[fg=magenta,bright]#S #[default]#[fg=blue]#H#[default]]'
set -g status-right "#[fg=cyan][%D %I:%M] #[fg=green][#(battery)]"

# default statusbar colors
set -g status-fg yellow
set -g status-bg default
set -g status-attr dim

# default window title colors
set-window-option -g window-status-fg black
set-window-option -g window-status-current-attr dim
set-window-option -g window-status-format '#[fg=black]#W:#[fg=black, bright]#I '

# active window title colors
set-window-option -g window-status-current-attr bright
set-window-option -g window-status-current-fg blue
set-window-option -g window-status-current-attr bright
set-window-option -g window-status-current-format '#W#[fg=black]:#[fg=magenta]#I ' 

# command/message line colors
set -g message-fg white
set -g message-bg black
set -g message-attr bright

set-option -g pane-border-fg black
set-option -g pane-border-fg black
set-option -g pane-active-border-fg black

# reload tmux config file with C-a r
bind r source ~/.tmux.conf

# reload tmux config file with C-a r
bind b source ~/bt/system-scripts/pairing_stations/tmux.conf
